    <title>Home Page</title>
  </head>
  <body class="layout">
    <nav class="nav">
      <div class="nav__inner">
        <label for="open" class="nav__item fa fa-bars burger"></label>
        <input type="checkbox" id="open" class="nav--left openner" />
        <div class="nav__side to-open">
          <ul class="nav__side__wrapper">
            <li class="nav__side__link">
              <a href="/index.html">home</a>
            </li>
            <li class="nav__side__link">
              <a href="/hello.html">hello</a>
            </li>
            <li class="nav__side__link">
              <a href="/login.html">login</a>
            </li>
            <li class="nav__side__link">
              <a href="/signup.html">signup</a>
            </li>
          </ul>
        </div>

        <div class="nav__item nav__logo">
          <img src="./assets/logo-test1.png" alt="">
        </div>

        <div class="nav--right">
          <div class="nav__item fa fa-heart-o"></div>
          <div class="nav__item fa fa-user"></div>
        </div>
      </div>
    </nav>
    <main>

      <article class="section-create-recipe">
        <h2 class="title">Create your recipe</h2>
        <div class="create-box">
          <div class="create-box__title create-box__wrapper shadow">
            <p>Title</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="create-box__image create-box__wrapper shadow">
            <p>Image</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="create-box__description create-box__wrapper shadow">
            <p>Description</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="create-box__ingredients create-box__wrapper shadow">
            <p>Ingredients</p>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
        </div>
        <div class="create-buttons">
          <button class="create-buttons__done create-buttons__add--modifier shadow">Done</button>
          <button class="create-buttons__add create-buttons__add--modifier shadow">Add Step</button>
        </div>
      </article>

    </main>
    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./assets/logo.png" alt="">
        </div>
        <div class="footer__links">
          <a href="">About</a>
          <a href="">Contat</a>
        </div>  
        <div class="footer__some">
          <div class="footer__some--title">
            <p>Follow us</p>
          </div>
          <div class="footer__some--logo">
            <i class="fa-brands fa-facebook-square fa-2x"></i>
            <i class="fa-brands fa-instagram-square fa-2x"></i>
            <i class="fa-brands fa-twitter-square fa-2x"></i>
          </div>
          <div class="footer__copy-write">
            <p>&copy; 2022 Valhalla</p>
          </div>
        </div>
      </div>
    </footer>
