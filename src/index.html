<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/15f6459f79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Page</title>
  </head>
  <body class="layout">
    <nav>nav</nav>
    <main>
      <!-- (Elisha) 'git checkout searchandsections' create searchbar and sections-->
      <section class="section-search">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
          <input class="search__input" type="text" name="" placeholder="Search your recipe">
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        </div>
      </section>

      <section class="section-card">
        <div class="card">
          <div class="card__img">
            [card image needed]
          </div>
          <div class="card__content">
            <div class="card__header">
              <h2>Pancakes</h2>
              <p>by Adam</p>
              <p>Nordic Pastry Breakfast</p>
            </div>
            <div class="card__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="card__footer">
              <i class="fa-regular fa-clock"></i><span>35 min</span>
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="section-advertisment">
        <div class="ad">
          [Advirtisment img needed]
        </div>
        <div class="ad__dots">
          <div class="ad__elements ad__elements--active"></div>
          <div class="ad__elements"></div>
          <div class="ad__elements"></div>
          <div class="ad__elements"></div>
        </div>
      </section>
      <section class="section-category">

        <div class="catergory">
          <div class="catergory__img"></div>
          <div class="catergory__img"></div>
          <div class="catergory__img"></div>
          <div class="catergory__img"></div>
        </div>
      </section>

    </main>
  </body>
</html>
