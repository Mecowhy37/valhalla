<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Login</title>
  </head>
  <body class="layout layout--no-nav">
    <main class="spacey">
      <!-- (Anzhela) create logo and text, scss file: _logo-box.scss, images in assets folder -->
      <section>
        <div class="container container--log-middle">
          <img class="container__img" src="./assets/logo.png" alt="" />
        </div>
      </section>
      <div class="wrapper">
        <form action="" class="form">
          <input class="form__input" type="text" id="email" name="email" placeholder="email" />
          <input class="form__input" type="password" id="password" name="password" placeholder="Password" />
          <div container="checkbox">
            <input type="checkbox" id="remember" name="remember" value="remember" />
            <label for="signup"> remember me</label>
          </div>
          <p>New here? <a href="signup.html">sign up</a> instead</p>
        </form>
      </div>
      <section class="section">
        <div class="section__icon">
          <i class="fa fa-chevron-left"></i>
          <a href="/hello.html">back</a>
        </div>
        <div>
          <button class="section__button">
            <a href="/index.html">
              <span class="text">Login</span>
            </a>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
