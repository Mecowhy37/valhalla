<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body class="layout layout--no-nav">
    <main>
      <div class="wrapper">
        <form action="" class="form">
          <input class="form__input" type="text" id="email" name="email" placeholder="email">
          <input class="form__input" type="password" id="password" name="password" placeholder="Password">
          <div container="checkbox">
            <input type="checkbox" id="remember" name="remember" value="remember">
            <label for="signup"> remember me</label>
          </div>
          <p>New here? <a href="signup.html">sign up</a> instead</p>
        </form>
      </div>

    </main>
  </body>
</html>
