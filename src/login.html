      <!-- (Anzhela) create logo and text, scss file: _logo-box.scss, images in assets folder -->
      <section class="container container--logo-middle">
        <div class="container__text">
          <h1 class="text">We will get you on a board right after you fill out this form</h1>
        </div>
        <div>
          <img class="container__img container__img--bigger" src="./assets/logo-text-around.png" alt="" />
        </div>
      </section>
      <section class="form-wrapper">
        <form action="" class="form">
          <label for="email">email</label>
          <input class="form__input" type="text" id="email" name="email" placeholder="email" />
          <label for="password">email</label>
          <input class="form__input" type="password" id="password" name="password" placeholder="Password" />
          <div class="form__checkbox">
            <input type="checkbox" id="remember" name="remember" value="remember" />
            <label for="signup"> remember me</label>
          </div>
          <p>New here? <a href="signup.html">sign up</a> instead</p>
        </form>
      </section>
