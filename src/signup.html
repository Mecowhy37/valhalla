<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Sign up</title>
  </head>
  <body class="layout layout--no-nav">
    <main class="spacey">
      <!-- (Anzhela) 'git checkout logobox' create logo and text, scss file: _logo-box.scss, images in assets folder-->
      <section>
        <div class="container container--log-middle">
          <img class="container__img" src="./assets/logo.png" alt="" />
          <div class="container__text">
            <p>We will get you on a board right after you fill out this form</p>
          </div>
        </div>
      </section>
      <!-- (Prajent) 'git checkout startform' create a form and buttons, scss file: _start-forms.scss -->
      <section class="wrapper">
        <form action="" class="form">
          <input class="form__input" type="text" id="fname" name="fname" placeholder="Full name" />
          <input class="form__input" type="text" id="username" name="username" placeholder="Username" />
          <input class="form__input" type="text" id="email" name="email" placeholder="Email" />
          <input class="form__input" type="password" id="password" name="password" placeholder="Password" />
          <div class="container">
            <div class="checkbox">
              <input type="checkbox" id="signup" name="signup" value="signup" />
              <label for="signup"> sign me up for tailored recipes</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="remember" name="remember" value="remember" />
              <label for="signup"> remember me</label>
            </div>
          </div>
        </form>
      </section>
      <section class="section">
        <div class="section__icon">
          <i class="fa fa-chevron-left"></i>
          <a>back</a>
        </div>
        <div>
          <button class="section__button">
            <span class="text">Login</span>
          </button>
        </div>
      </sec>
    </main>
  </body>
</html>
